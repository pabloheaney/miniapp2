<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>每日閃卡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide Icons 用於卡片圖案 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #0f172a;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            padding-top: 80px; /* 預留給頂部狀態列的空間 */
        }

        /* 頂部狀態列 */
        .stats-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        /* VIP 樣式 */
        body.vip-standard .stats-bar {
            border-bottom: 1px solid #94a3b8;
            background: linear-gradient(to right, rgba(15, 23, 42, 0.9), rgba(51, 65, 85, 0.9));
        }
        body.vip-premium .stats-bar {
            border-bottom: 1px solid #eab308;
            background: linear-gradient(to right, rgba(15, 23, 42, 0.9), rgba(88, 28, 135, 0.9));
        }

        /* 3D 卡片容器 */
        .scene {
            perspective: 1000px;
            cursor: pointer;
            width: 100%;
            aspect-ratio: 2/3;
        }

        /* 卡片本體 */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1), box-shadow 0.3s ease;
            border-radius: 12px;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* 稀有度光暈效果 */
        .card::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 14px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease, box-shadow 0.3s ease;
        }

        @media (hover: hover) {
            .scene:hover .card:not(.is-flipped)::after {
                opacity: 1;
            }
        }
        
        .card.is-peeking:not(.is-flipped)::after {
            opacity: 1;
        }

        /* 稀有度顏色與互動邊框 */
        /* 一般 */
        .rarity-common .card::after { box-shadow: 0 0 15px 2px rgba(255, 255, 255, 0.5); background: rgba(255, 255, 255, 0.3); }
        @media (hover: hover) { .rarity-common:hover .card-back { border-color: #9ca3af; } }
        .rarity-common .card.is-peeking .card-back { border-color: #9ca3af; }
        .rarity-common .card-front { border: 2px solid #ccc; background: linear-gradient(135deg, #e0e0e0, #f3f4f6); color: #333; }

        /* 高級 */
        .rarity-advanced .card::after { box-shadow: 0 0 15px 3px rgba(59, 130, 246, 0.7); background: rgba(59, 130, 246, 0.4); }
        @media (hover: hover) { .rarity-advanced:hover .card-back { border-color: #3b82f6; } }
        .rarity-advanced .card.is-peeking .card-back { border-color: #3b82f6; }
        .rarity-advanced .card-front { border: 2px solid #3b82f6; background: linear-gradient(135deg, #eff6ff, #bfdbfe); color: #1e40af; }

        /* 稀有 */
        .rarity-rare .card::after { box-shadow: 0 0 20px 4px rgba(168, 85, 247, 0.8); background: rgba(168, 85, 247, 0.5); }
        @media (hover: hover) { .rarity-rare:hover .card-back { border-color: #a855f7; } }
        .rarity-rare .card.is-peeking .card-back { border-color: #a855f7; }
        .rarity-rare .card-front { border: 2px solid #a855f7; background: linear-gradient(135deg, #faf5ff, #e9d5ff); color: #6b21a8; }

        /* 傳說 */
        .rarity-legendary .card::after { box-shadow: 0 0 25px 6px rgba(234, 179, 8, 0.9); background: rgba(234, 179, 8, 0.6); animation: pulse-gold 2s infinite; }
        @media (hover: hover) { .rarity-legendary:hover .card-back { border-color: #eab308; } }
        .rarity-legendary .card.is-peeking .card-back { border-color: #eab308; }
        .rarity-legendary .card-front { border: 2px solid #eab308; background: linear-gradient(135deg, #fefce8, #fef08a); color: #854d0e; box-shadow: inset 0 0 20px rgba(234, 179, 8, 0.5); }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 20px 5px rgba(234, 179, 8, 0.7); }
            50% { box-shadow: 0 0 30px 10px rgba(250, 204, 21, 0.9); }
            100% { box-shadow: 0 0 20px 5px rgba(234, 179, 8, 0.7); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            overflow: hidden;
        }

        .card-back {
            background: #1e293b;
            background-image: 
                radial-gradient(#334155 15%, transparent 16%),
                radial-gradient(#334155 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            border: 2px solid #4b5563; 
            transition: border-color 0.3s ease;
        }
        
        .card-back-logo { width: 50%; height: 50%; opacity: 0.3; color: white; }
        .card-front { transform: rotateY(180deg); padding: 10px; text-align: center; }

        .flash { animation: flash-animation 0.5s ease-out; }
        @keyframes flash-animation { 0% { filter: brightness(3); scale: 1.05; } 100% { filter: brightness(1); scale: 1; } }
        
        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; }

        .btn-glow { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); transition: all 0.3s ease; }
        .btn-glow:hover { box-shadow: 0 0 25px rgba(59, 130, 246, 0.8); transform: translateY(-2px); }
        .btn-glow:active { transform: translateY(1px); }

        .btn-secondary { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); transition: all 0.2s; }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }

        .amount-text { font-size: 2.5rem; font-weight: 900; line-height: 1; }
        .rarity-legendary .amount-text { text-shadow: 0 2px 4px rgba(0,0,0,0.2); font-size: 3rem; }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-content {
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            padding: 24px;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
        .modal-overlay.active .modal-content { transform: translateY(0); }

        /* VIP Badge Animation */
        .vip-badge {
            animation: shimmer 2s infinite linear;
            background-size: 200% auto;
        }
        @keyframes shimmer { to { background-position: 200% center; } }

    </style>
</head>
<body class="flex flex-col items-center">

    <!-- 頂部狀態列 -->
    <div class="stats-bar">
        <!-- 錢包 -->
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
                <i data-lucide="sparkles" size="16"></i>
            </div>
            <div>
                <div class="text-[10px] text-slate-400 uppercase tracking-wider">持有閃卡</div>
                <div class="font-bold text-xl leading-none" id="balance-display">0</div>
            </div>
        </div>

        <!-- VIP 狀態 -->
        <div class="flex items-center gap-2" id="vip-status-container">
            <div class="text-right">
                <div class="text-[10px] text-slate-400 uppercase tracking-wider">VIP 狀態</div>
                <div class="font-bold text-sm leading-none text-slate-300" id="vip-name">無 VIP</div>
            </div>
            <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center border border-slate-600" id="vip-icon">
                <i data-lucide="user" size="16"></i>
            </div>
        </div>
    </div>

    <!-- 標題區域 -->
    <header class="text-center mb-6 mt-4 relative z-10 px-4">
        <h1 class="text-4xl md:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-300 via-purple-300 to-yellow-300 mb-2 drop-shadow-lg">
            閃卡召喚
        </h1>
        <p class="text-slate-400 text-sm md:text-base">點擊翻開閃卡</p>
    </header>

    <!-- 控制區 -->
    <div class="mb-8 z-10 flex flex-wrap justify-center gap-4">
        <button onclick="drawCards()" class="btn-glow bg-gradient-to-r from-blue-600 to-indigo-700 text-white font-bold py-3 px-8 rounded-full text-xl flex items-center gap-2 border border-blue-400">
            <i data-lucide="sparkles"></i>
            召喚十連抽
        </button>

        <button onclick="openShop()" class="btn-secondary text-white font-bold py-3 px-6 rounded-full text-lg flex items-center gap-2">
            <i data-lucide="shopping-bag"></i>
            兌換商店
        </button>
    </div>

    <!-- 卡片網格區域 -->
    <div id="card-grid" class="grid grid-cols-2 md:grid-cols-5 gap-4 md:gap-6 w-full max-w-6xl z-10 pb-10 px-4">
        <div class="text-slate-500 col-span-full text-center py-20 bg-slate-800/30 rounded-lg border border-slate-700/50">
            <i data-lucide="arrow-up-circle" class="mx-auto mb-2 opacity-50"></i>
            點擊「召喚十連抽」開始賺取閃卡
        </div>
    </div>

    <!-- 兌換商店 Modal -->
    <div id="shop-modal" class="modal-overlay">
        <div class="modal-content relative">
            <button onclick="closeShop()" class="absolute top-4 right-4 text-slate-400 hover:text-white">
                <i data-lucide="x"></i>
            </button>
            
            <h2 class="text-2xl font-bold mb-1 flex items-center gap-2">
                <i data-lucide="store" class="text-yellow-400"></i>
                兌換商店
            </h2>
            <p class="text-slate-400 text-sm mb-6">消耗閃卡兌換 VIP </p>

            <div class="space-y-4">
                <!-- 商品 1 -->
                <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700 flex items-center justify-between group hover:border-blue-500 transition-colors">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-slate-400 to-slate-600 flex items-center justify-center text-white shadow-lg">
                            <i data-lucide="shield"></i>
                        </div>
                        <div>
                            <div class="font-bold">標準 VIP</div>
                            <div class="text-xs text-slate-400">有效期 1 天</div>
                        </div>
                    </div>
                    <button onclick="purchaseVIP('standard')" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg font-bold text-sm flex items-center gap-1 transition-colors">
                        100 <i data-lucide="sparkles" size="12"></i>
                    </button>
                </div>

                <!-- 商品 2 -->
                <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700 flex items-center justify-between group hover:border-yellow-500 transition-colors">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-yellow-400 to-yellow-600 flex items-center justify-center text-white shadow-lg">
                            <i data-lucide="crown"></i>
                        </div>
                        <div>
                            <div class="font-bold text-yellow-100">高級 VIP</div>
                            <div class="text-xs text-slate-400">有效期 1 天</div>
                        </div>
                    </div>
                    <button onclick="purchaseVIP('premium')" class="px-4 py-2 bg-yellow-600 hover:bg-yellow-500 rounded-lg font-bold text-sm flex items-center gap-1 transition-colors">
                        500 <i data-lucide="sparkles" size="12"></i>
                    </button>
                </div>
            </div>
            
            <div class="mt-6 pt-4 border-t border-slate-700 text-center text-xs text-slate-500">
                VIP 狀態可疊加延長效期
            </div>
        </div>
    </div>

    <!-- 粒子特效層 -->
    <canvas id="particles"></canvas>

    <script>
        // 初始化 Icons
        lucide.createIcons();

        // --- 遊戲狀態 ---
        let totalFlashCards = 0;
        let vipState = {
            level: 'none', // 'none', 'standard', 'premium'
            expiry: 0 // timestamp
        };

        // 稀有度設定
        const rarities = [
            { id: 'common', name: '一般', amount: 1, colorClass: 'rarity-common', chance: 0.70, color: '#9ca3af', iconColor: '#374151', icon: 'ticket' },
            { id: 'advanced', name: '高級', amount: 5, colorClass: 'rarity-advanced', chance: 0.25, color: '#3b82f6', iconColor: '#1e40af', icon: 'layers' },
            { id: 'rare', name: '稀有', amount: 10, colorClass: 'rarity-rare', chance: 0.04, color: '#a855f7', iconColor: '#6b21a8', icon: 'copy' },
            { id: 'legendary', name: '傳說', amount: 100, colorClass: 'rarity-legendary', chance: 0.01, color: '#eab308', iconColor: '#854d0e', icon: 'crown' }
        ];

        // --- UI 更新邏輯 ---
        function updateStatsUI() {
            // 更新餘額動畫
            const balanceEl = document.getElementById('balance-display');
            // 簡單的數字跳動效果
            const currentDisplay = parseInt(balanceEl.innerText);
            if (currentDisplay !== totalFlashCards) {
                balanceEl.innerText = totalFlashCards;
                balanceEl.classList.add('scale-125', 'text-yellow-400');
                setTimeout(() => balanceEl.classList.remove('scale-125', 'text-yellow-400'), 200);
            }

            // 更新 VIP 狀態
            const now = Date.now();
            const vipNameEl = document.getElementById('vip-name');
            const vipIconContainer = document.getElementById('vip-icon');
            const body = document.body;

            // 清除舊樣式
            body.classList.remove('vip-standard', 'vip-premium');
            vipIconContainer.className = 'w-8 h-8 rounded-full flex items-center justify-center border transition-all duration-300';
            
            if (vipState.expiry > now) {
                // VIP 有效
                const timeLeft = Math.ceil((vipState.expiry - now) / (1000 * 60 * 60 * 24)); // 剩餘天數
                
                if (vipState.level === 'premium') {
                    vipNameEl.innerHTML = `<span class="text-yellow-400 font-bold">高級 VIP</span> (${timeLeft}天)`;
                    vipIconContainer.classList.add('bg-yellow-600', 'border-yellow-400', 'shadow-[0_0_10px_rgba(234,179,8,0.5)]');
                    vipIconContainer.innerHTML = `<i data-lucide="crown" size="16" class="text-white"></i>`;
                    body.classList.add('vip-premium');
                } else {
                    vipNameEl.innerHTML = `<span class="text-slate-200 font-bold">標準 VIP</span> (${timeLeft}天)`;
                    vipIconContainer.classList.add('bg-slate-500', 'border-slate-300');
                    vipIconContainer.innerHTML = `<i data-lucide="shield" size="16" class="text-white"></i>`;
                    body.classList.add('vip-standard');
                }
            } else {
                // VIP 過期或無
                vipState.level = 'none';
                vipNameEl.innerText = '無 VIP';
                vipNameEl.className = 'font-bold text-sm leading-none text-slate-500';
                vipIconContainer.classList.add('bg-slate-800', 'border-slate-700');
                vipIconContainer.innerHTML = `<i data-lucide="user" size="16" class="text-slate-500"></i>`;
            }
            lucide.createIcons();
        }

        // --- 抽卡與互動邏輯 ---
        function rollRarity() {
            const rand = Math.random();
            if (rand > 0.99) return rarities[3]; // Legendary
            if (rand > 0.95) return rarities[2]; // Rare
            if (rand > 0.70) return rarities[1]; // Advanced
            return rarities[0]; // Common
        }

        function createCardElement(index) {
            const rarity = rollRarity();
            
            const scene = document.createElement('div');
            scene.className = `scene opacity-0 translate-y-4 transition-all duration-500 ${rarity.colorClass}`;
            scene.style.transitionDelay = `${index * 50}ms`;

            const card = document.createElement('div');
            card.className = 'card';
            // 標記尚未獲取獎勵
            card.dataset.rewardClaimed = "false";
            card.dataset.amount = rarity.amount;

            const back = document.createElement('div');
            back.className = 'card-back card-face';
            back.innerHTML = `<i data-lucide="sparkles" class="card-back-logo"></i>`;

            const front = document.createElement('div');
            front.className = 'card-front card-face';
            front.innerHTML = `
                <div class="text-xs font-bold uppercase tracking-wider mb-2 opacity-70">${rarity.name}</div>
                <div class="flex-1 flex flex-col items-center justify-center">
                    <i data-lucide="${rarity.icon}" size="48" style="color: ${rarity.iconColor}; width: 48px; height: 48px; margin-bottom: 8px;"></i>
                    <div class="amount-text" style="color: ${rarity.iconColor}">${rarity.amount}</div>
                </div>
                <div class="font-bold text-lg leading-tight mt-1">張閃卡</div>
                <div class="text-[10px] mt-1 opacity-60">FLASH CARDS</div>
            `;

            card.appendChild(back);
            card.appendChild(front);
            scene.appendChild(card);

            bindCardEvents(scene, card, rarity.id, rarity.amount);
            return scene;
        }

        function bindCardEvents(scene, card, rarityId, amount) {
            let isFlipped = false;

            const flipCard = () => {
                if (isFlipped) return;
                isFlipped = true;
                card.classList.add('is-flipped');
                card.classList.remove('is-peeking');
                
                // --- 核心修改：翻牌時增加餘額 ---
                if (card.dataset.rewardClaimed === "false") {
                    totalFlashCards += amount;
                    card.dataset.rewardClaimed = "true";
                    updateStatsUI();
                }

                if (rarityId === 'legendary') createConfetti(scene);
                setTimeout(() => card.querySelector('.card-front').classList.add('flash'), 150);
            };

            const startPeek = () => { if (!isFlipped) card.classList.add('is-peeking'); };
            const endPeek = () => { card.classList.remove('is-peeking'); };

            scene.addEventListener('click', flipCard);
            scene.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) return;
                startPeek();
            }, { passive: true });

            scene.addEventListener('touchend', (e) => {
                endPeek();
                flipCard();
            });
            scene.addEventListener('touchcancel', endPeek);
        }

        function drawCards() {
            const grid = document.getElementById('card-grid');
            grid.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const cardEl = createCardElement(i);
                grid.appendChild(cardEl);
                lucide.createIcons();
                requestAnimationFrame(() => {
                    setTimeout(() => cardEl.classList.remove('opacity-0', 'translate-y-4'), 50);
                });
            }
        }

        // --- 商店邏輯 ---
        function openShop() {
            document.getElementById('shop-modal').classList.add('active');
        }

        function closeShop() {
            document.getElementById('shop-modal').classList.remove('active');
        }

        function purchaseVIP(type) {
            const now = Date.now();
            let cost = 0;
            let duration = 24 * 60 * 60 * 1000; // 1天

            if (type === 'standard') cost = 100;
            if (type === 'premium') cost = 500;

            if (totalFlashCards >= cost) {
                // 扣款
                totalFlashCards -= cost;
                
                // 更新 VIP 邏輯
                if (type === 'premium') {
                    // 如果買高級
                    if (vipState.level === 'premium' && vipState.expiry > now) {
                        vipState.expiry += duration; // 延長
                    } else {
                        // 升級或新購，覆蓋並設定為高級
                        // 如果原本是標準且未過期，這裡簡化為直接變成高級並重算時間，或者疊加時間但升級level
                        // 簡單邏輯：直接升級為高級，時間為 現在+1天 (或若已是高級則延長)
                         vipState.level = 'premium';
                         vipState.expiry = (vipState.expiry > now ? vipState.expiry : now) + duration;
                    }
                } else {
                    // 如果買標準
                    if (vipState.level === 'premium' && vipState.expiry > now) {
                        // 已經是高級了，買標準只是浪費錢(或延長時間但降級?) 
                        // 這裡設定為：延長時間，保持高級 (因為高級包含標準權益)
                        vipState.expiry += duration;
                        alert('您已是高級 VIP，效期已延長！');
                    } else {
                        vipState.level = 'standard';
                        vipState.expiry = (vipState.expiry > now ? vipState.expiry : now) + duration;
                    }
                }
                
                updateStatsUI();
                
                // 購買成功回饋
                const btn = event.currentTarget;
                const originalContent = btn.innerHTML;
                btn.innerHTML = `<i data-lucide="check"></i> 成功`;
                btn.classList.add('bg-green-600');
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.classList.remove('bg-green-600');
                    lucide.createIcons();
                }, 1000);

            } else {
                // 餘額不足動畫
                const btn = event.currentTarget;
                btn.classList.add('animate-pulse', 'bg-red-600');
                setTimeout(() => btn.classList.remove('animate-pulse', 'bg-red-600'), 500);
            }
        }

        // 點擊 Modal 外部關閉
        document.getElementById('shop-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeShop();
        });

        // --- 粒子特效 (保持不變) ---
        function createConfetti(element) {
            const rect = element.getBoundingClientRect();
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            const particleCount = 50;
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: centerX, y: centerY,
                    vx: (Math.random() - 0.5) * 15, vy: (Math.random() - 0.5) * 15,
                    life: 1.2, color: `hsl(${40 + Math.random() * 20}, 100%, 50%)`
                });
            }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;
                particles.forEach(p => {
                    if (p.life > 0) {
                        active = true;
                        p.x += p.vx; p.y += p.vy; p.vy += 0.3; p.life -= 0.02;
                        ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                        ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI * 2); ctx.fill();
                    }
                });
                if (active) requestAnimationFrame(animate);
                else ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            animate();
        }

        // 定時檢查 VIP 過期
        setInterval(() => {
            if (vipState.expiry > 0 && Date.now() > vipState.expiry) {
                updateStatsUI();
            }
        }, 60000); // 每分鐘檢查一次

        updateStatsUI();

    </script>
